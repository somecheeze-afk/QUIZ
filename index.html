<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ココイチクイズ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <div style="text-align:center; animation: floatIn .6s ease">
      <h1 class="grad">🍛 ココイチクイズ</h1>
      <p class="muted">楽しみながら覚えよう！</p>
      <button onclick="hideSplash()" class="btn primary">はじめる ▶</button>
    </div>
  </div>

  <div class="wrap" id="main" style="display:none">
    <section class="card">
      <h1>クイズを選択してください</h1>
      <div id="quizList" class="choices"></div>
    </section>
  </div>

<script>
function hideSplash(){
  const sp = document.getElementById("splash");
  sp.classList.add("fadeout");
  setTimeout(()=>{
    sp.style.display="none";
    document.getElementById("main").style.display="block";
    loadManifest();
  },500);
}
async function loadManifest(){
  const res = await fetch("quizzes/manifest.json", {cache:"no-store"});
  const data = await res.json();
  const list = document.getElementById("quizList");
  list.innerHTML="";
  data.quizzes.forEach(q=>{
    const wrap=document.createElement("div");
    wrap.className="card rise";
    wrap.innerHTML=`<h2>${q.title}</h2>
      <p class="muted">${q.count}問 / 更新日: ${q.updated}</p>
      <div class="sliderrow">
        <label>出題数</label>
        <input class="slider" type="range" min="1" max="${q.count}" value="${q.count}" oninput="this.nextElementSibling.textContent=this.value">
        <span class="badge">${q.count}</span>
      </div>
      <div style="margin-top:12px">
        <a class="btn primary" href="#" onclick="startQuiz('${q.id}', this.parentElement.previousElementSibling.querySelector('input').value)">挑戦する ▶</a>
      </div>`;
    list.appendChild(wrap);
  });
}
function startQuiz(id,count){
  location.href=`quiz.html?id=${id}&count=${count}`;
}
</script>
</body>
</html>
