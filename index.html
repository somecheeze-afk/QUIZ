<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>クイズ一覧</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <section class="card fadeIn">
      <h1 style="margin:0 0 12px">クイズ一覧</h1>
      <p class="muted">挑戦したいクイズを選んでください</p>
      <div id="list" class="choices"></div>
    </section>
  </div>

<script>
async function loadManifest(){
  const res = await fetch("quizzes/manifest.json", {cache:'no-store'});
  const data = await res.json();
  const list = document.getElementById("list");
  data.quizzes.forEach(q=>{
    const a = document.createElement("a");
    a.href = `quiz.html?id=${q.id}`;
    a.className = "choice";
    a.textContent = `${q.title}（${q.count}問）`;
    list.appendChild(a);
  });
}
loadManifest();
</script>
</body>
</html>
