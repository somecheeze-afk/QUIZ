<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ココイチクイズ</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <div style="text-align:center; animation: floatIn .6s ease">
      <h1 class="grad">🍛 ココイチクイズ</h1>
      <p class="muted">楽しみながら覚えよう！</p>
    </div>
  </div>

  <div class="wrap" id="main" style="display:none">
    <section class="card">
      <h1>クイズを選択してください</h1>
      <div id="quizList" class="choices"></div>
    </section>
  </div>

<script>
window.addEventListener("load",()=>{ setTimeout(hideSplash,3000); });
function hideSplash(){
  const sp=document.getElementById("splash");
  sp.classList.add("fadeout");
  setTimeout(()=>{
    sp.style.display="none";
    document.getElementById("main").style.display="block";
    loadManifest();
  },480);
}
async function loadManifest(){
  const res=await fetch("quizzes/manifest.json",{cache:"no-store"});
  const data=await res.json();
  const list=document.getElementById("quizList");
  list.innerHTML="";
  data.quizzes.forEach(q=>{
    const wrap=document.createElement("div");
    wrap.className="card rise";
    wrap.innerHTML=`<h2>${q.title}</h2>
      <p class="muted">${q.count}問 / 更新日: ${q.updated}</p>
      <div class="sliderrow">
        <label>出題数</label>
        <input id="range-${q.id}" class="slider" type="range" min="1" max="${q.count}" value="${q.count}" oninput="document.getElementById('val-${q.id}').textContent=this.value">
        <span id="val-${q.id}" class="badge">${q.count}</span>
      </div>
      <div style="margin-top:12px">
        <a class="btn primary" href="#" onclick="startQuiz('${q.id}', document.getElementById('range-${q.id}').value)">挑戦する ▶</a>
      </div>`;
    list.appendChild(wrap);
  });
}
function startQuiz(id,count){ location.href=`quiz.html?id=${id}&count=${count}`; }
</script>
</body>
</html>
